<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Problems Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .problem {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .error { background-color: #ffe6e6; }
        .warning { background-color: #fff3e6; }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Android Build Problems Report</h1>
    <div id="problems-container">
        <!-- Build problems will be inserted here dynamically -->
        <div class="problem error">
            <h3>No problems found</h3>
            <p>Your build appears to be successful with no reported issues.</p>
        </div>
    </div>
</body>
</html></div>
